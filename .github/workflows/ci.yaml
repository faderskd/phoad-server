name: Build
on:
  pull_request:
  push: { branches: '*' }

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build docker images
        run: docker-compose build

      - name: Run tests
        run: docker-compose run --rm web bash -c "python wait_for_postgres.py && ./manage.py test"